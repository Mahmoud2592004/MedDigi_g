name: medigi_verse_g
description: "Entertaining game for pharmasicts"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image: ^4.1.7
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Gurajada
      fonts:
        - asset: fonts/Gurajada-Regular.ttf

    - family: Jockey
      fonts:
        - asset: fonts/JockeyOne-Regular.ttf


    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf

